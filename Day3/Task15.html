<!-- Create a basic calculator using HTML, CSS, and JavaScript with buttons for numbers and basic arithmetic operations. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
        }

        .calculator {
          background: #ffffff;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          width: 300px;
          padding: 20px;
        }

        .result {
          width: 93%;
          height: 50px;
          font-size: 1.5em;
          text-align: right;
          margin-bottom: 20px;
          padding: 5px 10px;
          border: 1px solid #ccc;
          background-color: #f9f9f9;
          color: rgb(111, 109, 109);
        }

        .buttons {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 10px;
        }

        button {
          height: 50px;
          font-size: large;
          border: none;
          cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="result" readonly>
        <div class="buttons">
          <button onclick="clearResult()">C</button>
          <button onclick="appendValue('/')">/</button>
          <button onclick="appendValue('*')">*</button>
          <button onclick="deleteLast()">‚Üê</button>
          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('-')">-</button>
          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('+')">+</button>
          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="calculate()">=</button>
          <button onclick="appendValue('0')">0</button>
          <button onclick="appendValue('.')">.</button>
        </div>
      </div>
    <script>
        const resultField = document.getElementById("result")
        function appendValue(value) {
            resultField.value += value
        }
        function clearResult(value) {
            resultField.value = ""
        }
        function deleteLast(value) {
            resultField.value = resultField.value.slice(0, -1)
        }
        function calculate() {
            try {
                if (eval(resultField.value)==undefined) {
                    resultField.value = ""
                } else {
                    resultField.value = eval(resultField.value)
                }
            } catch {
                resultField.value = "Syntax Error"
            }
        }
    </script>
</body>
</html>
