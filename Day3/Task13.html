<!-- Create a JavaScript function that takes a String value as an input and capitalizes a letter if its ASCII value is even and returns its lowercase version if its ASCII value is odd.
Ex. User Input: "THE LITTLE MERMAID"
    Output: "THe LiTTLe meRmaiD" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function capitalizeAccAscii(string) {
            arr = string.split('')
            newArr = []
            for (i = 0; i < arr.length; i++) {
                if(arr[i].charCodeAt(0)%2==0) {
                    newArr.push(arr[i].toUpperCase())
                } else {
                    newArr.push(arr[i].toLowerCase())
                }
            }
            return newArr.join('')
        }
        const userInput = prompt("Enter a string")
        document.write(capitalizeAccAscii(userInput))
    </script>
</body>
</html>
