<!-- Write a JavaScript function that returns the string with "something" appended with a space " " to the given string value. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function appendSomething(string) {
            return "something "+string
        }
        const userInput = prompt('Enter a word')
        document.write(appendSomething(userInput))
    </script>
</body>
</html>
