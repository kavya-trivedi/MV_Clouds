<!-- Create a web page of a simple form asking for user details such as email address and password with a stylesheet that defines two different layouts: one for desktop screens and one for mobile screens. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container {
            border: 2px solid cadetblue;
            position: absolute;
            /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */
            
        }
        form {
            padding: 250px 630px;
        }
        @media only screen and (max-width: 768px) {
            form {
                padding: 180px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="">
            <label for="username">Username: </label>
            <input type="text" id="username"><br><br>
            <label for="pwd">Password: </label>
            <input type="password" id="pwd"><br><br>
            <label for="gender">Gender: </label>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male">Male </label>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Female </label><br><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
