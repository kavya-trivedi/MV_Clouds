<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div id="header-placeholder"></div>
    <script src="loadHeader.js"></script>

    <div class="container">
        <div class="signup-box">
            <h1>Sign up</h1>
            <p>Learn on your own time from top universities and businesses.</p>
            <form>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="name@email.com">

                <label for="password">Password</label>
                <p class="password-info">Between 8 and 72 characters</p>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Create password">
                    <!-- <span class="show-password">&#128065;</span> -->
                </div>

                <button type="submit" id="sumbit">Join for Free</button>
            </form>
        </div>
    </div>
</body>
</html>
