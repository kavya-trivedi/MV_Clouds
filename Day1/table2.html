<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            height: 300px;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2" colspan="2"></td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="2" colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
