<!-- Create a program which will display the time remaining for the lunch. ex. lunch time: 1:00 PM, timenow : 10:30. Time remaining : 2:30 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function remainingTime(input) {
            var current=new Date();
            input=input.split(':');

            var target=new Date(current.getFullYear(), current.getMonth(), current.getDate(), Number(input[0]), Number(input[1]), Number(input[2]));

            var diff=target-current;

            if (diff < 0){
                document.write("You missed it");
            } else {
                var hours=Math.floor(diff/(1000*60*60));
                var minutes=Math.floor((diff%(1000*60*60))/(1000*60));
                var seconds=Math.floor((diff%(1000*60))/1000);
            
                document.write(`Time remaining: ${hours} hours ${minutes} minutes ${seconds} seconds`);
            }
        }
        const userInput = prompt('Enter lunch time in HH:MM:SS (24 hrs) format')
        remainingTime(userInput)
        </script>
</body>
</html>
